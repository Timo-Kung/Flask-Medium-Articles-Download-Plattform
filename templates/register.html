{% extends "base_3.html"%}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <form action="/register" method="post">
                <div class="row gy-2">
                    <label for="exampleInputName">Name</label>
                    <br>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                           name="InputName" placeholder="Enter Account" required>
                </div>
                <br>
                <div class="row gy-2">
                    <label for="exampleInputAccount">Account</label>
                    <br>
                    <input type="email" class="form-control" id="exampleInputAccount" aria-describedby="accountHelp"
                           name="InputAccount" placeholder="Enter Account:" required>
                </div>
                <br>
                <div class="row gy-2">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <br>
                    <input type="password" class="form-control" id="exampleInputPassword" name="InputPassword"
                           placeholder="Password">
                </div>
                <br>
                <small id="accountHelp" class="form-text text-muted">{{message}}</small>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </form>
        </div>
    </div>
</section>
{%endblock%}
